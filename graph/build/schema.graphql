type Collection @entity {
  id: ID!
  name: String
  tokens: [Token!]! @derivedFrom(field: "collection")
}

type Token @entity {
  id: ID!
  owner: Owner!
  collection: Collection!
}

type Owner @entity {
  id: ID!
  tokensHolded: [Token!] @derivedFrom(field: "owner")
  holdings: [Holding!] @derivedFrom(field: "owner")
}

type Holding @entity {
  id: ID!
  tokenId: Token!
  owner: Owner!
  from: BigInt!
  to: BigInt
  timeHolded: BigInt
}
